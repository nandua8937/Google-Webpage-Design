<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Google</title>
     <link rel="icon" type="image/x-icon" href="png/pp.png">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="header">
            <ul>
               <li><a href="#"><h6>Gmail</h6></a></li>
               <li><a href="#"><h6>Images</h6></a></li>
               <li><a href="#"><img src="png/bars.png" alt=""></a></li>
               <li><button>Sign In</button></li>
            </ul>
        </div>
        <div class="main">
            <img src="png/google.png" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="png/search.png" alt=""></div>
                    <div><img src="png/mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li><a id="goo">Google offered in:</a></li>
                <li><a href="#">हिन्दी </a></li>
                <li><a href="#">বাংলা </a></li>
                <li><a href="#">తెలుగు </a></li>
                <li><a href="#">मराठी </a></li>
                <li><a href="#">தமிழ் </a></li>
                <li><a href="#">ગુજરાતી </a></li>
                <li><a href="#">ಕನ್ನಡ </a></li>
                <li><a href="#">മലയാളം </a></li>
                <li><a href="#">ਪੰਜਾਬੀ </a></li>
            </ul>
        </div>
        <div class="footer">
             <div class="row row1">
                 <p class="country">India</p>
             </div>
             <div class="row row2">
                 <ul>
                     <li><a href="#">About</a></li>
                     <li><a href="#">Advertising</a></li>
                     <li><a href="#">Business</a></li>
                     <li><a href="#">How Search works</a></li>
                 </ul>
                 <ul>
                     <li><a href="#">Privacy</a></li>
                     <li><a href="#">Terms</a></li>
                     <li><a href="#">Settings</a></li>
                 </ul>
             </div>
        </div>
    </section>
</body>
</html>
